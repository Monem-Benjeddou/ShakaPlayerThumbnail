user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name thumbnail.john-group.org;

        # Proxy for Shaka Player's backend
        location / {
            proxy_pass http://shakaplayerthumbnail:5006;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 100M;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_read_timeout 86400;
        }

        # Serving video files from /data/ with byte-range support
        location /data/ {
            alias /etc/data/;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Accept-Ranges' 'bytes' always;

            # Correct MIME type for video files
            types {
                video/mp4 mp4;
            }

            # Enable sendfile for efficient file serving
            sendfile on;
            tcp_nopush on;
            aio on;
            directio 512;

            # Ensure Range support works correctly
            open_file_cache max=1000 inactive=20s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors on;
        }
    }
}
